<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Abonos</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
  <label for="montoAbonar">Monto a abonar:</label>
  <input type="number" class="form-control" id="montoAbonar" [(ngModel)]="montoAbonar">
</div>
<div class="form-group">
  <label for="saldoActual">Saldo actual:</label>
  <input type="text" class="form-control" id="saldoActual" value="{{ totalDeuda | currency:'MXN':'symbol-narrow' }}">
</div>
<button type="button" class="btn btn-primary btn-block" (click)="procesarAbono()">Procesar abono</button>
