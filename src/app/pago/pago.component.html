<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header bg-primary text-white">Pago a Colegiatura</div>
          <div class="card-body">
<h2>Pago</h2>
<div class="form-group">
  <label for="montoAbonar">Monto a Pagar:</label>
  <input type="number" class="form-control" id="montoAbonar" [(ngModel)]="montoAbonar" readonly>
</div>
<div class="form-group">
  <label for="saldoActual">Saldo actual:</label>
  <input type="text" class="form-control" id="saldoActual" value="{{ totalDeuda | currency:'MXN':'symbol-narrow' }}">
</div>
<button type="button" class="btn btn-primary" (click)="procesarAbono()">Pagar</button>
</div>
</div>
</div>
</div>
</div>
